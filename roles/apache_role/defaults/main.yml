---
# Variables par défaut pour le rôle apache

# Port sur lequel Apache écoute
apache_listen_port: 80

# Dossier racine par défaut (si tu veux un vhost simple)
apache_default_document_root: /var/www/html

# Liste de vhosts gérés par le rôle (version dynamique)
# Chaque entrée est un dictionnaire :
# - server_name
# - document_root
# - listen (optionnel, sinon apache_listen_port)
apache_vhosts: []

# Activer ou non le vhost par défaut fourni par la distrib
apache_enable_default_site: true