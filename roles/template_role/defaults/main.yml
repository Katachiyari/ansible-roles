---
# Chemin relatif du template source dans le rôle (obligatoire)
template_src: ""

# Chemin absolu du fichier destination sur le système cible (obligatoire)
template_dest: ""

# Propriétaire du fichier déployé (optionnel)
template_owner: "root"

# Groupe du fichier déployé (optionnel)
template_group: "root"

# Permissions du fichier déployé (optionnel, ex: "0644")
template_mode: "0644"
