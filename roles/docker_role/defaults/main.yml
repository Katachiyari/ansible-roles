---
# Installer Docker CE depuis les dépôts officiels
docker_install_official_repo: true

# Paquets Docker à installer
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

# Utilisateur à ajouter au groupe docker (optionnel)
docker_user: ""

# Activer Docker au démarrage système
docker_service_enabled: true

# Configuration Docker daemon (optionnel)
docker_daemon_config: {}
# Exemple: { "log-driver": "json-file", "log-opts": { "max-size": "10m" } }
