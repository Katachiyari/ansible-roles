# commentaires en FR
sudo apt update && sudo apt install pipx
pipx ensurepath # pour s'assurer que le chemin pipx est dans le PATH

pipx install ansible # installer ansible via pipx
pip install pipx --user # pour s'assurer que pipx est à jour
pipx install ansible-lint # outil pour vérifier la qualité des playbooks ansible

pipx install ansible-creator # outil pour créer des rôles ansible
pipx install ansible-navigator # outil pour naviguer dans les playbooks ansible
pipx install molecule # outil pour tester les rôles ansible
pipx install yamllint # outil pour vérifier la qualité des fichiers YAML
pipx install ansible-galaxy-importer # outil pour importer des rôles depuis Ansible Galaxy
pipx install ansible-review # outil pour revoir les playbooks ansible
pipx install ansible-cmdb # outil pour générer une documentation des configurations ansible
pipx install ansible-inventory # outil pour gérer les inventaires ansible
pipx install ansible-vault # outil pour gérer les secrets ansible
pipx install ansible-pull # outil pour déployer des configurations ansible depuis un dépôt git
pipx install ansible-lint-formatter # outil pour formater les rapports d'ansible-lint
pipx install ansible-test # outil pour tester les modules ansible
pipx install ansible-collections # outil pour gérer les collections ansible
pipx install ansible-role-skeleton # outil pour créer la structure de base d'un rôle ansible
pipx install ansible-playbook-grapher # outil pour visualiser les dépendances entre les playbooks ansible
pipx install ansible-compat # outil pour vérifier la compatibilité des rôles ansible  
pipx install precommit-ansible # outil pour vérifier les playbooks ansible avant le commit